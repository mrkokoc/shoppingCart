<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  </head>
  <style>
    h1 {
      font-family: Lobster;
    }
    .container {
      font-family: 'Quicksand', sans-serif;
    }
  </style>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h1>Shopping cart</h1>
        <div>
          <ul>
            <li><a class="add-to-cart" href="#" data-name="Apple" data-price="1.99">Apple $1.99</a></li>
            <li><a class="add-to-cart" href="#" data-name="Banana" data-price="0.99">Banana $0.99</a></li>
            <li><a class="add-to-cart" href="#" data-name="Orange" data-price="2.99">Orange $2.99</a></li>
            <li><a class="add-to-cart" href="#" data-name="Grape" data-price="5.99">Grape $5.99</a></li>
          </ul>
          <button type="button" class="btn bnt-secondary" id="clear-cart">Clear Cart</button>
        </div>

        <div>
          <ul id="show-cart">

          </ul>
          <div>Total items: <span id="total-items"></span></div>
          <div>Total price: $<span id="total-price"></span></div>
        </div>
       </div>
    </div>
  </div>

</body>
  <script src="js/shopCart.js"></script>
</html>
